<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İlgi Alanları - Günün Fotoğrafı</title>

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  
  <link rel="stylesheet" href="ilgi-alanari.css">

</head>
<body>
  <a href="hakkımda.html">
    <img src="hakkımda-malz/geriDön.png" alt="Geri Dön" class="ok">
  </a>

  <h1>Günün Fotoğrafı</h1>
  <h2 id="baslik">Yükleniyor...</h2>
  <img id="foto" src="" alt="NASA Uzay Görseli" class="apiImg">
  <p class="aciklama" id="aciklama"></p>

  <script>
    fetch("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY")
      .then(response => response.json())
      .then(data => {
        document.getElementById("baslik").textContent = data.title;
        document.getElementById("foto").src = data.url;
        document.getElementById("aciklama").textContent = data.explanation;
      })
      .catch(error => {
        console.log("Hata oluştu:", error);
        document.getElementById("aciklama").textContent = "Veri alınamadı.";
      });
  </script>
</body>
</html>
