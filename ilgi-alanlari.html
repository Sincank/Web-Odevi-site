<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İlgi Alanları - Günün Fotoğrafı</title>

    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Audiowide', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #0b0c2a;
      color: white;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 5px solid white;
      margin-top: 20px;
    }
    .aciklama {
      max-width: 800px;
      margin: 20px auto;
      text-align: justify;
    }
  </style>
</head>
<body>
  <h1>Günün Fotoğrafı</h1>
  <h2 id="baslik">Yükleniyor...</h2>
  <img id="foto" src="" alt="NASA Uzay Görseli">
  <p class="aciklama" id="aciklama"></p>

  <script>
    fetch("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY")
      .then(response => response.json())
      .then(data => {
        document.getElementById("baslik").textContent = data.title;
        document.getElementById("foto").src = data.url;
        document.getElementById("aciklama").textContent = data.explanation;
      })
      .catch(error => {
        console.log("Hata oluştu:", error);
        document.getElementById("aciklama").textContent = "Veri alınamadı.";
      });
  </script>
</body>
</html>
