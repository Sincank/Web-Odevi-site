<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

</head>


<body>

<div class="container-fluid">
  <div class="row" style="height: 100vh;">
    

    <div class="col-6 p-0">
      <img src="gecici.jpeg" class="img-fluid w-100 h-100 object-fit-cover" style="object-fit: cover;" alt="resim">
    </div>

    <div class="col-6 d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4" style="font-family: 'Audiowide', sans-serif;">Bana Ulaşın</h2>
        <form action="#" method="post" class="vstack gap-3">
          <label for="name">Ad Soyad:</label>
          <input type="text" id="name" name="name" placeholder="Adınızı yazın" class="form-control">

          <label for="email">E-posta:</label>
          <input type="email" id="mail" name="mail" class="form-control">

          <label for="telefon">Telefon:</label>
          <input type="tel" id="telefon" name="telefon" class="form-control">

          <label for="konu">Konu:</label>
          <select id="konu" name="konu" class="form-select">
            <option value="genelSoru">Genel Soru</option>
            <option value="isOrtak">İş Ortaklığı</option>
            <option value="oneri">Geri bildirim / Öneri</option>
            <option value="sikayet">Şikayet</option>
            <option value="diger">Diğer</option>
          </select>

          <label for="mesaj">Mesaj:</label>
          <textarea id="mesaj" name="mesaj" class="form-control"></textarea>

          <button type="submit" class="btn btn-primary align-self-start">Gönder</button>
        </form>
      </div>
    </div>


  </div>
</div>



  <script src="iletisim.js"></script>
</body>

</html>
